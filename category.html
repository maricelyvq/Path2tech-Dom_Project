<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="addbookform" id="bookForm">
        <div class="header">
            <h1>Go Ahead, Add Your Favorite Book!</h1>
        </div>
        
        <div class = "title">
            <h3>Book Title</h3>
            <input type="text" id="title" placeholder="Favorite Book">
        </div>
        
        <div class = "author">
            <h3>Book Author</h3>
            <input type="text" id="author"  placeholder="Favorite Author">
        </div>
        <div class = "isbn">
            <h3>Book isbn</h3>
            <input type="text" id="isbn" placeholder="Isbn">
        </div>
        <div class = "book_publisher">
            <h3>Book Publisher</h3>
            <input type="text" id="publisher" placeholder="Favorite Publisher">
        </div>
        <br>
        
        <div class = "add_book">
            <button type="submit" id="submit">I Want That Book!</button>
        </div>
        
    </form>
           
    <div class="stock">
    <h1>You Read It, We Got It!</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>
    </table>
    </div> 
    <script src="index.js"></script>
</body>
</html>
