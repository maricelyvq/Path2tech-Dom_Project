<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addstyle.css">
    <script src="addbook.js" defer></script>
</head>

<body>
    <div>
        <header>
            <h1>Welcome to Your Bookstore</h1>
        </header>
    
        <nav>
            <a href="#">Home</a>
            <a href="#bestsellers">Best Sellers</a>
            <a target="_blank" href="addbook.html">Manage Books</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="container">
            <h1 id="heading">ADD YOUR BOOK</h1>
            <img src="pic1.jpg" alt="opens books stacked on top of each other">
    
            <form  id="infoForm">
                <span><b>Book Title:</b></span><br>
                <input type="text" id="input-name" placeholder="Title">
                <hr/>
        
                <span><b>Book Author:</b></span><br>
                <input type="text" id="input-author" placeholder="Author">
                <hr />
        
                <span><b>Book Publisher:</b></span><br>
                <input type="text" id="input-publisher" placeholder="Publisher">
                <hr />
            
                <div class="press">
                    <button type="submit">Add Book</button>
                </div>
                

            </form>

            <h3>Your Book List</h3>
            <hr />

            <ul id="infoList">
                <li class="book-item">
                    <span class="book-text">The Great Gatsby - F. Scott Fitzgerald</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="book-item">
                    <span class="book-text">To Kill a Mockingbird - Harper Lee</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="book-item">
                    <span class="book-text">1984 - George Orwell</span>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </div>
 
    </div>

    
    
    
  
   <div> </div>  <!-- Maricely is working here -->
    
</body>
</html>
